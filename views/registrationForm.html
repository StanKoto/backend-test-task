<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register user</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main>
    <h1>Please fill in the form to create a new user</h1>
    <form class="registration-form">
      <label for="username">Name: </label>
      <input type="text" name="username">
      <div class="username error"></div>
      <label for="email">Email: </label>
      <input type="text" name="email">
      <div class="email error"></div>
      <label for="phone">Phone: </label>
      <input type="text" name="phone">
      <div class="phone error"></div>
      <label for="position_id">Position_id: </label>
      <input type="text" name="position_id">
      <div class="position_id error"></div>
      <label for="photo">Photo: </label>
      <input type="file" name="photo">
      <div class="photo error"></div>
      <span><button>Add new user</button></span>
    </form>
    <br>
    <div class="success"></div>
    <div class="other error"></div>
    <br>
    <span class="nav-links">
      <a class="btn" href="/">Back to home page</a>
      <a class="btn" href="/user-management/users?count=6">View all users</a>
    </span>
  </main>

  <script type="module" src="/js/userScripts/createUser.js"></script>
</body>
</html>
